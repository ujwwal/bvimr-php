<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-hero);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Cart Section */
        .cart-section {
            padding: 120px 5% 4rem;
            min-height: 100vh;
        }
        
        .cart-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .cart-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            align-items: start;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .cart-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-category {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }
        
        .item-name {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: var(--gradient-1);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            transform: scale(1.1);
        }
        
        .qty-btn:active {
            transform: scale(0.95);
        }
        
        .quantity {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 30px;
            text-align: center;
        }
        
        .remove-btn {
            padding: 0.5rem 1.2rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }
        
        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        
        .order-summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            position: sticky;
            top: 100px;
            animation: slideInRight 0.5s ease;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .order-summary h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-row:last-of-type {
            border-bottom: none;
            margin-bottom: 1.5rem;
            padding-bottom: 0;
        }
        
        .summary-row.total {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin-top: 1rem;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .checkout-btn:active {
            transform: translateY(-1px);
        }
        
        .continue-shopping {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .continue-shopping:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-cart-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-cart h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .empty-cart p {
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
            }
            
            .item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ShopFlow</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html" class="active">Cart</a>
                <a href="orders.html">Orders</a>
                <div class="cart-icon">
                    ðŸ›’
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="cart-container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <p style="opacity: 0.8;">Review your items and proceed to checkout</p>
            </div>

            <div id="cartContent"></div>
        </div>
    </section>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        function calculateTotal(cart) {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function updateQuantity(productId, delta) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const item = cart.find(i => i.id === productId);
            
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
                updateCartCount();
            }
        }

        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart = cart.filter(i => i.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            updateCartCount();
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started!</p>
                        <a href="products.html" class="checkout-btn" style="max-width: 300px; margin: 0 auto; display: block;">
                            Browse Products
                        </a>
                    </div>
                `;
                return;
            }

            const subtotal = calculateTotal(cart);
            const shipping = subtotal > 100 ? 0 : 15;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;

            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map(item => `
                            <div class="cart-item">
                                <div class="item-image">${item.emoji}</div>
                                <div class="item-details">
                                    <div class="item-category">${item.category}</div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-price">$${item.price} each</div>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-controls">
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">âˆ’</button>
                                        <span class="quantity">${item.quantity}</span>
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (8%)</span>
                            <span>$${tax.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="location.href='checkout.html'">
                            Proceed to Checkout
                        </button>
                        <a href="products.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        updateCartCount();
        renderCart();
    </script>
</body>
</html>
