<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ShopFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --processing: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-hero);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Orders Section */
        .orders-section {
            padding: 120px 5% 4rem;
            min-height: 100vh;
        }
        
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .orders-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .orders-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .order-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .order-info {
            flex: 1;
        }
        
        .order-number {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .order-date {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: var(--processing);
            border: 1px solid var(--processing);
        }
        
        .status-shipped {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .status-delivered {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .order-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .order-item-mini {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
        }
        
        .item-mini-image {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .item-mini-details {
            flex: 1;
        }
        
        .item-mini-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }
        
        .item-mini-qty {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .order-total {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .order-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-orders-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-orders h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .empty-orders p {
            opacity: 0.7;
            margin-bottom: 2rem;
        }
        
        /* Order Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.4s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .modal-header h2 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
        }
        
        .close-modal {
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .close-modal:hover {
            opacity: 1;
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            opacity: 0.7;
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
            }
            
            .order-items {
                grid-template-columns: 1fr;
            }
            
            .order-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .modal-content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ShopFlow</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="orders.html" class="active">Orders</a>
                <div class="cart-icon" onclick="location.href='cart.html'">
                    üõí
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="orders-section">
        <div class="orders-container">
            <div class="orders-header">
                <h1>My Orders</h1>
                <p style="opacity: 0.8;">Track and manage your orders</p>
            </div>

            <div class="orders-list" id="ordersList"></div>
        </div>
    </section>

    <div class="modal" id="orderDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order Details</h2>
                <span class="close-modal" onclick="closeModal()">‚úï</span>
            </div>
            <div id="orderDetailContent"></div>
        </div>
    </div>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        function getStatusClass(status) {
            return `status-${status.toLowerCase()}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const container = document.getElementById('ordersList');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-orders">
                        <div class="empty-orders-icon">üì¶</div>
                        <h2>No Orders Yet</h2>
                        <p>Start shopping to see your orders here</p>
                        <a href="products.html" class="btn btn-primary">
                            Browse Products
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map((order, index) => `
                <div class="order-card" style="animation-delay: ${index * 0.1}s">
                    <div class="order-header">
                        <div class="order-info">
                            <div class="order-number">${order.orderNumber}</div>
                            <div class="order-date">${formatDate(order.date)}</div>
                        </div>
                        <div class="order-status ${getStatusClass(order.status)}">
                            ${order.status}
                        </div>
                    </div>
                    
                    <div class="order-items">
                        ${order.items.slice(0, 4).map(item => `
                            <div class="order-item-mini">
                                <div class="item-mini-image">${item.emoji}</div>
                                <div class="item-mini-details">
                                    <div class="item-mini-name">${item.name}</div>
                                    <div class="item-mini-qty">Qty: ${item.quantity}</div>
                                </div>
                            </div>
                        `).join('')}
                        ${order.items.length > 4 ? `
                            <div class="order-item-mini">
                                <div class="item-mini-image">‚ûï</div>
                                <div class="item-mini-details">
                                    <div class="item-mini-name">+${order.items.length - 4} more</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="order-footer">
                        <div class="order-total">Total: $${order.total.toFixed(2)}</div>
                        <div class="order-actions">
                            <button class="btn btn-primary" onclick="viewOrderDetails('${order.orderNumber}')">
                                View Details
                            </button>
                            <button class="btn btn-secondary" onclick="reorder('${order.orderNumber}')">
                                Reorder
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewOrderDetails(orderNumber) {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = orders.find(o => o.orderNumber === orderNumber);
            
            if (!order) return;

            const content = `
                <div class="detail-section">
                    <h3>üì¶ Order Information</h3>
                    <div class="detail-row">
                        <span class="detail-label">Order Number:</span>
                        <span class="detail-value">${order.orderNumber}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${formatDate(order.date)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value order-status ${getStatusClass(order.status)}">${order.status}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Payment Method:</span>
                        <span class="detail-value">${order.paymentMethod}</span>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üöö Shipping Address</h3>
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${order.shippingInfo.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${order.shippingInfo.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${order.shippingInfo.phone}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Address:</span>
                        <span class="detail-value">
                            ${order.shippingInfo.address}, ${order.shippingInfo.city}, 
                            ${order.shippingInfo.state} ${order.shippingInfo.zip}, 
                            ${order.shippingInfo.country}
                        </span>
                    </div>
                </div>

                <div class="detail-section">
                    <h3>üõçÔ∏è Items (${order.items.length})</h3>
                    ${order.items.map(item => `
                        <div class="detail-row">
                            <span class="detail-label">
                                ${item.emoji} ${item.name} x${item.quantity}
                            </span>
                            <span class="detail-value">$${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="detail-section">
                    <h3>üí∞ Order Total</h3>
                    <div class="detail-row">
                        <span class="detail-label" style="font-size: 1.3rem; font-weight: 700;">Total:</span>
                        <span class="detail-value" style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">
                            $${order.total.toFixed(2)}
                        </span>
                    </div>
                </div>
            `;

            document.getElementById('orderDetailContent').innerHTML = content;
            document.getElementById('orderDetailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('orderDetailModal').classList.remove('show');
        }

        function reorder(orderNumber) {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = orders.find(o => o.orderNumber === orderNumber);
            
            if (!order) return;

            localStorage.setItem('cart', JSON.stringify(order.items));
            updateCartCount();
            location.href = 'cart.html';
        }

        // Close modal on outside click
        document.getElementById('orderDetailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        updateCartCount();
        renderOrders();
    </script>
</body>
</html>
