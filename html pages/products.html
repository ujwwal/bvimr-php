<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-hero);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Products Section */
        .products-section {
            padding: 120px 5% 4rem;
            min-height: 100vh;
        }
        
        .products-header {
            max-width: 1400px;
            margin: 0 auto 3rem;
            text-align: center;
        }
        
        .products-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }
        
        .search-filter-bar {
            max-width: 1400px;
            margin: 0 auto 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--light);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--gradient-1);
            border-color: transparent;
            transform: translateY(-2px);
        }
        
        .products-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }
        
        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.4rem 1rem;
            background: var(--gradient-2);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-category {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .product-name {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-hero);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .add-to-cart-btn {
            padding: 0.7rem 1.5rem;
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }
        
        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        
        .add-to-cart-btn:active {
            transform: scale(0.95);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--gradient-1);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideInRight 0.3s ease, slideOutRight 0.3s ease 2.7s;
            opacity: 0;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .products-section {
                padding: 100px 5% 2rem;
            }
            
            .search-filter-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ShopFlow</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="cart.html">Cart</a>
                <a href="orders.html">Orders</a>
                <div class="cart-icon" onclick="location.href='cart.html'">
                    ðŸ›’
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="products-section">
        <div class="products-header">
            <h1>Discover Amazing Products</h1>
            <p style="opacity: 0.8; font-size: 1.1rem;">Find everything you need, all in one place</p>
        </div>

        <div class="search-filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search products...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="electronics">Electronics</button>
                <button class="filter-btn" data-category="fashion">Fashion</button>
                <button class="filter-btn" data-category="home">Home</button>
            </div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </section>

    <div class="notification" id="notification">
        âœ“ Added to cart!
    </div>

    <script>
        const products = [
            { id: 1, name: "Wireless Headphones Pro", category: "electronics", price: 199, emoji: "ðŸŽ§", badge: "NEW", description: "Premium sound quality with active noise cancellation" },
            { id: 2, name: "Smart Watch Ultra", category: "electronics", price: 399, emoji: "âŒš", badge: "HOT", description: "Advanced fitness tracking and health monitoring" },
            { id: 3, name: "Designer Jacket", category: "fashion", price: 149, emoji: "ðŸ§¥", badge: "SALE", description: "Stylish and comfortable for all seasons" },
            { id: 4, name: "Running Sneakers", category: "fashion", price: 129, emoji: "ðŸ‘Ÿ", badge: "NEW", description: "Lightweight and durable for peak performance" },
            { id: 5, name: "Modern Desk Lamp", category: "home", price: 79, emoji: "ðŸ’¡", badge: "", description: "Adjustable LED lighting for your workspace" },
            { id: 6, name: "Cozy Throw Blanket", category: "home", price: 59, emoji: "ðŸ›‹ï¸", badge: "SALE", description: "Ultra-soft and warm for relaxation" },
            { id: 7, name: "4K Action Camera", category: "electronics", price: 299, emoji: "ðŸ“·", badge: "HOT", description: "Capture your adventures in stunning detail" },
            { id: 8, name: "Leather Backpack", category: "fashion", price: 179, emoji: "ðŸŽ’", badge: "NEW", description: "Premium quality with multiple compartments" },
            { id: 9, name: "Aromatherapy Diffuser", category: "home", price: 49, emoji: "ðŸŒ¸", badge: "", description: "Create a relaxing atmosphere at home" },
            { id: 10, name: "Bluetooth Speaker", category: "electronics", price: 89, emoji: "ðŸ”Š", badge: "SALE", description: "Portable and powerful sound for any occasion" },
            { id: 11, name: "Sunglasses Classic", category: "fashion", price: 99, emoji: "ðŸ•¶ï¸", badge: "", description: "UV protection with timeless style" },
            { id: 12, name: "Wall Art Canvas", category: "home", price: 119, emoji: "ðŸ–¼ï¸", badge: "NEW", description: "Transform your space with modern art" }
        ];

        let currentCategory = 'all';
        let currentSearch = '';

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            let filtered = products;

            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.category === currentCategory);
            }

            if (currentSearch) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    p.description.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            grid.innerHTML = filtered.map(product => `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-image">
                        ${product.emoji}
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-info">
                        <div class="product-category">${product.category}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price}</div>
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id}); event.stopPropagation();">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderProducts();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            currentSearch = e.target.value;
            renderProducts();
        });

        // Initial render
        updateCartCount();
        renderProducts();
    </script>
</body>
</html>
